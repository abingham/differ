
fullnameOverride: "differ"

replicaCount: 3

volumes:
  - name: differ-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "64Mi"

service:
  port: 4567
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4567"

containers:
  - name: differ
    image: cyberdojo/differ
    securityContext:
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: differ-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
    livenessProbe:
      path: /alive?
      port: 4567
    readinessProbe:
      path: /ready?
      port: 4567

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
